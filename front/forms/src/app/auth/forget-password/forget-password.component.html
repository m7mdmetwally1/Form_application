<div class="container mt-5 w-60 justify-content-end">
  @if (showAlert) {
  <div class="alert alert-danger" role="alert">
    {{ serverErrorMessage }}
  </div>
  }
  <div class="row w-50 text-center">
    <div class="col-12">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)">
        <div class="form-group">
          <label for="otpNumber" mb-4 style="color: #fff">enter email</label>
          <input
            type="email"
            class="form-control formInput"
            id="email"
            name="email"
            placeholder=""
            [(ngModel)]="form.email"
            #email="ngModel"
            required
          />

          @if(submitted && email.errors ){ @if(email.errors['type']){
          <div class="invalid-feedback">should be valid email</div>
          } }
          <button type="submit" class="btn btn-success px-5 mt-3">تأكيد</button>
        </div>
      </form>
    </div>
  </div>
</div>
